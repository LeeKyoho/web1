<h2>1위공약</h2>

<p>

 각종 음원 사이트 차트 1위를 석권하며 역주행 신화를 새로 써 내려가고 있다.
  이들은 과거 1위 공약으로 ‘삭발’을 내건 바 실제로 이행하게 될지 귀추가 주목된다.</p>
