<h2>좌?? 그게뭐야 </h2>

<p>
4명의 비주얼과 매력이 완전히 달라 한 번만 봐도 멤버 구분이 가능하다.
 별명도 그 특징을 그대로 따라서 메보좌(노래 잘하는 메인보컬 민영), 꼬북좌(꼬부기를 닮은 유정), 왕눈좌(눈이 엄청 큰 은지),
단발좌(단발에 시크한 유나)로 자연스럽게 정해졌다. 이러한 확실한 캐릭터가 인기의 큰 플러스 요인이다..</p>
